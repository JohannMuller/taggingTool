<div class="form-group">
  <input type="text" class="form-control" id="search" placeholder="Search Tag Details" data-ng-model="search" />
</div>
<table class="table table-striped table-hover">
  <tbody>
    <tr>
      <th>Tag Name</th>
    </tr>
    <tr data-ng-repeat="item in items | filter: search" >
      <td>{{item.tag}}</td>
    </tr>
  </tbody>
</table>
<div class="form-group">
  <button data-ng-click="backToTagged()" class="btn btn-primary">Tagged View</button>
</div>
<div class="form-group">
  <button data-ng-click="backToUntagged()" class="btn btn-primary">Untagged View</button>
</div>
